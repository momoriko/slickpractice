<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slickの練習</title>
    <!-- HTML・CSSの書籍で使ったリセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- fontawesome読み込み -->
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <!-- slickのCSS読み込み -->
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <!-- 記事では、common.cssがcommmon.cssと誤字になっていました。 -->
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="wrapper">slickの練習</h1>
    <p class="wrapper">slickの練習
    </p>
    <ul class="slick01 wrapper">
        <li class="mainvisual"><img alt="画像1" src="img/img1.jpg" /></li>
        <li class="mainvisual"><img alt="画像2" src="img/img2.jpg" /></li>
        <li class="mainvisual"><img alt="画像3" src="img/img3.jpg" /></li>
    </ul>
    <!-- ローカルにslickファイルを落として読み込む形式です。オンラインで使う方法でも問題ありません。 -->
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
